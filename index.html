<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="" class="form">
          <h1>Login</h1>
          <div class="login">
            <p>Doesn't have an account yet?</p>
            <a href="">Sign Up</a>
          </div>
          <div class="email">
            <label>Email Address</label
            ><input type="email" placeholder="you@example.com" />
          </div>
          <div class="password-container">
            <div class="password">
              <label>Password</label><a href="">Forget Password?</a>
            </div>
            <input type="text" placeholder="Enter 6 character or more" />
          </div>

          <div class="remember">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <button class="primary-btn btn">LOGIN</button>
          <div class="line-container">
            <div class="lines"></div>
            <div class="linetext"><p>or login with</p></div>
            <div class="lines"></div>
          </div>
          <div class="btn-container">
            <button class="btn google">
              <img src="/assets/icons8-chrome.svg" alt="chrome" />
              <p>Google</p></button
            ><button class="btn facebook">
              <img src="/assets/icons8-facebook.svg" alt="facebook" />
              <p>Facebook</p>
            </button>
          </div>
        </form>
      </div>
      <div class="image">
        <img src="/assets/undraw_memory_storage_reh0.svg" alt="bg" />
      </div>
    </div>
  </body>
</html>
